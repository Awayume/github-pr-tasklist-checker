version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    assignees:
      - "Awayume"
    reviewers:
      - "Awayume"
    target-branch: "develop"

  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "daily"
    assignees:
      - "Awayume"
    reviewers:
      - "Awayume"
    target-branch: "develop"
